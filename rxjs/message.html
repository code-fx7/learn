<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observables</title>
</head>
<body>

  <script>
    const observable = rxjs.Observable.create(o => {
      o.next('some value');
      o.error('uh oh something went wrong');
      o.next('another value');
      });
    
    observable.subscribe(
      value => console.log(value),
      error => console.log('Error:' + error),
      _ => console.log('all done')
      );
  </script>
  
</body>
</html>
