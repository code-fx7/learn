<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>Associate Listing</h1>
    <button (click)="functionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Add Associate (+)</button>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell matHeaderCellDef>Code</th>
        <td mat-cell matColumnDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell matHeaderCellDef>Name</th>
        <td mat-cell matColumnDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell matHeaderCellDef>E-Mail</th>
        <td mat-cell matColumnDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell matHeaderCellDef>Mobile</th>
        <td mat-cell matColumnDef="let element">{{ element.mobile }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell matHeaderCellDef><Address></Address></th>
        <td mat-cell matColumnDef="let element">{{ element.address }}</td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell matHeaderCellDef>Associate Group</th>
        <td mat-cell matColumnDef="let element">{{ element.group }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell matHeaderCellDef>Type</th>
        <td mat-cell matColumnDef="let element">{{ element.type }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell matHeaderCellDef>Status</th>
        <td mat-cell matColumnDef="let element">{{ element.status == true? 'Active' : 'In Active '}}</td>
      </ng-container>
      <ng-container>
        <button (click)="FunctionEdit(element.id)" mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="accent">Delete</button>
      </ng-container>
      <tr mat-header-row matHeaderRowDef="displayedColums "></tr>
      <tr mat-row matRowDef="let row; column: displayedColums"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
