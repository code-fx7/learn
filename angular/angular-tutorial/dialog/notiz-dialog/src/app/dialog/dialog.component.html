<h1 mat-dialog-title>Notiz hinzufügen</h1>
<div mat-dialog-content>
  <p>Bitte fügen sie eine Notiz hinzu</p>
  <mat-form-field appearance="fill">
    <mat-label>Inhalt</mat-label>
    <!--   [(ngModel)]="data" -->
    <input matInput type="text" (keyup)="checkKey($event)"/>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Speichern</button>
</div>
