<div class="row box">
  <nav aria-label="breadcrump">
    <ol class="breadcrump">
      <li class="breadcrump-item"><a href="#">Home</a></li>
      <li class="breadcrump-item active"
          aria-current="page">Events</li>
    </ol>
  </nav>
  <div class="col-md-5 mt-3">
    <h1 class="text-muted mb-6 text-center">View Events in Calendar Mode</h1>
    <hr>
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>

<ng-template #template>
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title pull-left">Sam's Presenty Report</h4>
    <button type="button" class="btn-close close pull-right"
    aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Sam has {{title}} on {{ start | date }}
  </div>
</ng-template>
