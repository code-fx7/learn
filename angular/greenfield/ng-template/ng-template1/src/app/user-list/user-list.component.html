<ng-template #userItemTemplate let-user>
  <div class="user-item" (click)="logUserData(user)">
    <!-- <img [src]="user?.avatar" alt="Profilbild"> -->
    <h3>{{ user?.name }}</h3>
    <p>{{ user?.email }}</p>
  </div>
</ng-template>

<div *ngFor="let user of users">
  <ng-container *ngTemplateOutlet="userItemTemplate; context: { $implicit: user }"></ng-container>
</div>
