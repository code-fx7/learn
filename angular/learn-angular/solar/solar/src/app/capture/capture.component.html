<mat-card appearance ="outlined">
  <mat-card-header>
    <h1 class="h1">Solar Ertragserfassung</h1>
  </mat-card-header>
  <mat-card-content>
<div class="input">
<mat-form-field appearance="outline">
  <mat-label>Datum</mat-label>
  <input matInput [(ngModel)]="newData.date">
</mat-form-field>
<br>
<mat-form-field appearance="outline">
  <mat-label>Ertrag in kWh</mat-label>
  <input matInput [(ngModel)]="newData.yield">
</mat-form-field>
<br>
<mat-card-actions>
<button mat-raised-button color="primary" (click)="handleAdd()">Absenden</button>
</mat-card-actions>
</div>
</mat-card-content>
</mat-card>
