<div class="card mt-4">

  <div class="card-header">
    <h5>Auflistung aller Tiere</h5>
  </div>

  <div class="card-body">
    <div *ngFor="let animal of animals">
      <div>
        {{animal.name}}
        ({{animal.type}})
      <button class="btn btn-danger btn-sm" (click)="handleDelete(animal)">X</button>
      </div>
      <hr>
    </div>
  </div>
</div>
