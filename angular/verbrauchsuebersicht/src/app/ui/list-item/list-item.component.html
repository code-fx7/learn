<div class="container" *ngIf="allConsumption$ | async as allConsumption">
  <mat-card class="card" *ngFor="let card of allConsumption">
    <mat-card-header>
      <mat-card-title>
        <h3>{{ card.name }}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card.text }}</p>
      <p>{{ card.power }}</p>
    </mat-card-content>
  </mat-card>
</div>
